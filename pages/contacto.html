    <!-- texto -->
    <div class="row m-0 ">
      <div class="col-12 col-lg-6 p-5 bgGris">
        <div class="text-start lh-1 p-3">
          <h2>Contactate con nosotros</h2>
          <p>
            Dejanos tu mensaje para concretar la compra o resolver cualquier duda
            que tengas
          </p>
        </div>

        <form class="mb-3 py-3 px-2" action="#">
          <div class="col-12 col-lg-12">
            <div class="form-floating">
              <input type="text" id="name" class="form-control " placeholder="Nombre:" />
              <label for="name">Nombre:</label> <br />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="form-floating">
                <input type="email" id="mail" class="form-control" placeholder="Email:" />
                <label for="mail">Email:</label> <br />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="form-floating">
                <input type="tel" id="phone" class="form-control" placeholder="Telefono:" />
                <label for="phone">Telefono:</label> <br />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-12">
            <div class="form-floating">
              <textarea class="form-control" id="comment" name="text" placeholder="Mensaje:"></textarea>
              <label for="comment">Mensaje:</label> <br />
            </div>
          </div>
          <div class="col-12 col-lg-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-light" >Enviar</button>

          </div>
        </form>
      </div>

      <div class="col-12 col-lg-6 p-3 d-flex align-items-center justify-content-center bgBeige">
        <div class="d-flex flex-column justify-content-around gap-4 p-3  w-100 h-100 bgGris">
            <h2>Otros medios:</h2>

          <a class="d-flex flex-row align-items-center" href="https://www.instagram.com/cattalina.decohome/"
            target="_blank">
            <img class="img-fluid icono" src="../img/icons/instagram_beige.png" alt="Instagram" />
            <p class="p-1 text-wrap">@cattalinadecohome</p>
          </a>

          <a class="d-flex flex-row align-items-center" href="#">
            <img class="img-fluid icono" src="../img/icons/email_beige.png" alt="Correo" />
            <p class="p-1 text-wrap">cattalina.decohome@gmail.com</p>
          </a>

          <a class="d-flex flex-row align-items-center" href="#">
            <img class="img-fluid icono" src="../img/icons/whatsapp_beige.png" alt="Whatsapp" />
            <p class="p-1 text-wrap">+54 9 3576 51-8302</p>
          </a>
        </div>
      </div>

    <footer class="row py-3 m-0 bgHueso border-top ">
