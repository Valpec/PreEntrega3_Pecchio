          <h2>Contactate con nosotros</h2>
          <p>
            Dejanos tu mensaje para concretar la compra o resolver cualquier duda
            que tengas
          </p>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <form class="mb-3" action="#">
          <div class="form-floating">
            <label for="name" class="floatingInput">Nombre:</label> <br />
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="form-floating">
            <label for="mail" class="floatingInput">Email:</label> <br />
            <input type="email" id="mail" class="form-control" />
          </div>
          <div class="form-floating">
            <label for="phone" class="floatingInput">Telefono:</label> <br />
            <input type="tel" id="phone" class="form-control" />
          </div>
          <div class="form-floating">
            <label for="comment" class="floatingInput">Mensaje:</label> <br />
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            <!-- <input type="text" id="comment" class="form-control" /> -->
          </div>
          <input type="submit" class="formButton fullWidth" value="Enviar" />
        </form>
      </div>
